<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Freelancer Manager{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 text-center shadow">
        <h1 class="text-2xl font-bold">Freelancer Manager Pro</h1>
    </header>

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-3 flex justify-center space-x-6 shadow">
        <a href="{% url 'cliente-list' %}" class="hover:underline">Clienti</a>
        <a href="#" class="hover:underline">Progetti</a>
        <a href="#" class="hover:underline">Ticket</a>
        <a href="{% url 'dashboard_cliente' %}" class="hover:underline">Dashboard</a>
        <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="hover:underline bg-transparent text-white border-none cursor-pointer">
              Logout
            </button>
          </form>
    </nav>

    <!-- Main content -->
    <main class="max-w-4xl mx-auto mt-6 p-4 bg-white rounded shadow">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
