{% extends "base.html" %}
{% block title %}Elimina Cliente | Freelancer Manager Pro{% endblock %}

{% block content %}
<section class="py-20 bg-white px-4">
  <div class="max-w-xl mx-auto text-center">

    <h1 class="text-3xl font-bold text-red-600 mb-6">Conferma Eliminazione</h1>
    <p class="text-gray-700 mb-8">Sei sicuro di voler eliminare <strong>{{ cliente.user.first_name }} {{ cliente.user.last_name }}</strong>?</p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded hover:bg-red-600 transition font-semibold">
        🗑️ Sì, Elimina
      </button>
      <a href="{% url 'cliente-detail' cliente.pk %}" class="ml-4 text-[#1e3a8a] underline hover:text-red-600">
        Annulla
      </a>
    </form>

  </div>
</section>
{% endblock %}
