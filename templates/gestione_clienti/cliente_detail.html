{% extends "base.html" %}
{% block title %}Dettaglio Cliente{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">{{ cliente.nome }}</h1>
    <p><strong>Email:</strong> {{ cliente.email }}</p>
    <p><strong>Azienda:</strong> {{ cliente.azienda }}</p>

    <div class="mt-6 space-x-4">
        <a href="{% url 'cliente-update' cliente.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">
            ✏️ Modifica
        </a>
        <a href="{% url 'cliente-delete' cliente.id %}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
            🗑 Elimina
        </a>
    </div>
</div>
{% endblock %}
