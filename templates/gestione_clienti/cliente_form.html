{% extends "base.html" %}
{% block title %}{{ form.instance.pk|yesno:"Modifica Cliente,Nuovo Cliente" }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">{{ form.instance.pk|yesno:"Modifica Cliente,Nuovo Cliente" }}</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            Salva
        </button>
        <a href="{% url 'cliente-list' %}" class="text-gray-600 hover:underline">Annulla</a>
    </form>
</div>
{% endblock %}
