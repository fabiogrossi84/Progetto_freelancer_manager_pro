{% extends "base.html" %}
{% block title %}Lista Clienti{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-blue-900">Lista Clienti</h2>
    <a href="{% url 'cliente-create' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
        ➕ Aggiungi Cliente
    </a>
</div>

<ul class="space-y-3">
    {% for cliente in clienti %}
        <li class="p-4 bg-gray-50 rounded shadow hover:bg-green-50 transition">
            <a href="{% url 'cliente-detail' cliente.id %}" class="text-blue-800 font-semibold text-lg">
                {{ cliente.nome }}
            </a>
            <p class="text-gray-600 text-sm">{{ cliente.email }}</p>
        </li>
    {% empty %}
        <p class="text-red-500 font-semibold">❌ Nessun cliente disponibile.</p>
    {% endfor %}
</ul>
{% endblock %}
