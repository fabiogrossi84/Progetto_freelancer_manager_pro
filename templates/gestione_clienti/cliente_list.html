{% extends "base.html" %}

{% block title %}Lista Clienti{% endblock %}

{% block content %}
<h2>Lista Clienti</h2>

<!-- Bottone per aggiungere un nuovo cliente -->
<p><a href="{% url 'cliente-create' %}" style="padding: 10px; background: green; color: white; text-decoration: none; border-radius: 5px;">➕ Aggiungi Cliente</a></p>

<!-- Lista dei clienti -->
<ul>
    {% for cliente in clienti %}
        <li>
            <a href="{% url 'cliente-detail' cliente.id %}">{{ cliente.nome }}</a>
        </li>
    {% empty %}
        <p>❌ Nessun cliente disponibile.</p>
    {% endfor %}
</ul>

{% endblock %}
