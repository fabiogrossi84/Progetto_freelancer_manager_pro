{% extends "base.html" %}
{% block title %}Lista Clienti{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Lista Clienti</h2>
    <a href="{% url 'cliente-create' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        ➕ Aggiungi Cliente
    </a>
</div>

<ul class="space-y-2">
    {% for cliente in clienti %}
        <li class="p-4 bg-gray-100 rounded shadow hover:bg-gray-200 transition">
            <a href="{% url 'cliente-detail' cliente.id %}" class="text-blue-700 font-semibold">{{ cliente.nome }}</a>
        </li>
    {% empty %}
        <p class="text-red-500">❌ Nessun cliente disponibile.</p>
    {% endfor %}
</ul>
{% endblock %}
