{% extends "base.html" %}
{% block title %}Accedi | Freelancer Manager Pro{% endblock %}

{% block content %}
<section class="py-20 bg-white px-4">
  <div class="max-w-md mx-auto bg-gray-100 p-6 rounded shadow">

    <h1 class="text-3xl font-bold text-[#1e3a8a] mb-6 text-center">Accedi al tuo Account</h1>

    {% if form.errors %}
      <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 rounded mb-4">
        Credenziali non valide. Riprova.
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block font-semibold text-[#1e3a8a] mb-1">Username:</label>
        {{ form.username }}
      </div>
      <div>
        <label class="block font-semibold text-[#1e3a8a] mb-1">Password:</label>
        {{ form.password }}
      </div>
      <button type="submit" class="bg-green-400 text-white px-6 py-2 rounded hover:bg-green-500 transition font-semibold w-full">
        üîê Accedi
      </button>
    </form>

  </div>
</section>
{% endblock %}
