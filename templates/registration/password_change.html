{% extends "base.html" %}
{% block title %}Cambia Password | Freelancer Manager Pro{% endblock %}

{% block content %}
<section class="py-20 bg-white px-4">
  <div class="max-w-md mx-auto bg-gray-100 p-6 rounded shadow">

    <h1 class="text-3xl font-bold text-[#1e3a8a] mb-6 text-center">Cambia Password</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div>
          <label class="block font-semibold text-[#1e3a8a] mb-1">{{ field.label }}:</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="bg-green-400 text-white px-6 py-2 rounded hover:bg-green-500 transition font-semibold w-full">
        ðŸ’¾ Cambia Password
      </button>
    </form>

  </div>
</section>
{% endblock %}
